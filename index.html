<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <!-- css file -->
    <link rel="stylesheet" href="css\style.css" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container" id="container">
      <video muted autoplay loop
        src="video\7918375-hd_1920_1080_30fps.mp4"></video>
   
    <!-- Container -->
    <div class="container mt-3 bg-white rounded-5 bg-color" id="contaniers">
      <!-- Title Head -->
      <h1 class="text-black ps-5 pt-3 pb-1 fw-bolder">DICTIONARY</h1>
      <!-- Conatiner (Row) -->
      <div class="row">
        <!-- Column 8 out of 12 -->
        <div class="col-8">
          <!-- Inline Form -->
          <form class="form-inline dictform">
            <div class="form-group ps-5">
              <!-- Search Word Input -->
              <input
                type="search"
                placeholder="Type to search..."
                class="form-control wordinput rounded-pill border-5" />
            </div>
          </form>
        </div>

        <!-- Column 4 out of 12 remain add in col-8 -->
        <div class="col-4">
          <!-- Search(Button) -->
          <button
            type="submit"
            class="btn btn-secondary searchButton rounded-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-11 meaningforward m-4 text-black"></div>
      </div>
    </div>
</div>
    <!-- js file -->
    <script src="js\script.js"></script>
  </body>
</html>
